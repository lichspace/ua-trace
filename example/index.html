<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ua-trace</title>
</head>
<body>
<style>
    .a{width: 60%;height: 300px;margin: 20px auto;background: #65b2e5;
        display: flex;
    }
    .b{
        width: 100px;height: 100px;background: red;
    }
</style>
<div class="a">
    <div class="b ua-trace" data-uatrace='{"explore":"once","a":1,"b":2}'>
        <li ><a href="" target="_blank">a</a></li>
        <li class="ua-trace" data-uatrace="{test:222,sop:'span','url':'https://webpack.docschina.org/guides/author-libraries/#%E6%9A%B4%E9%9C%B2-library'}">
            <span>span</span>
        </li>
    </div>
</div>
<script src="/ua-trace.js"></script>
<script>
    let boss6014 = new UATrace({_url:'http://report.com',id:6014})
    boss6014.subscribe()
    boss6014.report({name:'tangentguo'})

    let boss122 = new UATrace({_url:'http://report2.com',id:122})
    boss122.subscribe()
    boss122.report({name:'hahha'})

    console.log(boss6014.version)
    boss6014.debug(false)



</script>
</body>
</html>
